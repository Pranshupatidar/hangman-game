<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>
<body>
    <h1>Hangman</h1>
    <p>Enter letters to guess the word</p>

    <div class="game-container">
        <svg height="300" width="200" class="figure-container">
            <line x1='60' y1='20' x2='140' y2='20' />
            <line x1='140' y1='20' x2='140' y2='60' />
            <line x1='60' y1='20' x2='60' y2='250' />
            <line x1='20' y1='250' x2='100' y2='250' />

            <!-- head -->
            <circle cx='140' cy='80' r='20' class="figure-part"/>

            <!-- body -->
            <line x1='140' y1='100' x2='140' y2='160' class="figure-part"/>
            <line x1='140' y1='160' x2='120' y2='200' class="figure-part"/>
            <line x1='140' y1='160' x2='160' y2='200' class="figure-part"/>
            <line x1='140' y1='120' x2='100' y2='100' class="figure-part"/>
            <line x1='140' y1='120' x2='180' y2='100' class="figure-part"/>
        </svg>

        <div class="wrong-letter-container">
            
            <div id="wrong-letters">
            </div>
        </div>

        <div class="word" id="word">
        </div>
    </div>

    <!-- Container for final message -->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <button id="play-button">Play Again</button>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
        <p>You have already entered this letter</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
